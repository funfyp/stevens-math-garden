# Stevens Math Garden - Conda Environment
# Complete reproducible environment for research

name: stevens-math-garden

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11
  
  # Core numerical computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - sympy>=1.12
  
  # Data science
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  
  # Jupyter
  - jupyter
  - jupyterlab
  - ipython
  - ipywidgets
  
  # Scientific libraries
  - biopython>=1.81
  - scikit-learn>=1.3.0
  - statsmodels>=0.14.0
  
  # Development tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - black>=23.0.0
  - flake8>=6.0.0
  - mypy>=1.4.0
  
  # Documentation
  - sphinx>=7.0.0
  - sphinx_rtd_theme>=1.3.0
  
  # Utilities
  - tqdm>=4.65.0
  
  # Pip-only dependencies
  - pip
  - pip:
    - mesa>=2.1.0
    - python-dotenv>=1.0.0